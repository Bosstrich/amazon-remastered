<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Amazon</title>
    <style>
            /* Light Theme (default) */
            :root {
                --background-color: #fff;
                --text-color: #000;
                --button-bg: #007bff;
                --button-text: #fff;
            }

            /* Dark Theme (to be toggled) */
            body.dark-theme {
                --background-color: #121212;
                --text-color: #e0e0e0;
                --button-bg: #6200ea;
                --button-text: #fff;
            }

            /* Apply theme variables */
            body {
                background-color: var(--background-color);
                color: var(--text-color);
            }

            button {
                background-color: var(--button-bg);
                color: var(--button-text);
            }

    </style>
</head>
<body>
    <!-- Theme toggle button -->
    <button id="themeToggle" class="btn btn-secondary position-fixed top-0 end-0 m-3">Toggle Theme</button>

    <div class="container mt-5">
        <h1>Welcome to the Theme Switcher</h1>
        <p>This is an example of how to toggle between light and dark themes using Bootstrap and custom CSS.</p>
    </div>

    <script src="scripts/test.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
    
</html>
