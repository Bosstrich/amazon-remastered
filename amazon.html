<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Amazon</title>
</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark" style="height: 4rem;">
        <div class=" d-flex container justify-content-between  pt-2 pb-2">
            <a href="">
                <img src="images/amazon-logo-white.png" class="navbar-brand"  style="width:100px">
            </a>
            <div class="d-flex justify-content-center align-items-stretch">
                <div class="input-group input-group-md input-group-border d-flex">
                    <div class="dropdown-center">
                        <button class="btn btn-dark rounded-0 dropdown-toggle" type="button" id="categoryDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            All
                        </button>
                        <ul class="dropdown-menu dropdown-menu-left" aria-="categoryDropdown">
                            <li><a class="dropdown-item" href="#">All Departments</a></li>
                            <li><a class="dropdown-item" href="#">Automotive</a></li>
                            <li><a class="dropdown-item" href="#">Books</a></li>
                            <li><a class="dropdown-item" href="#">Fashion</a></li>
                            <li><a class="dropdown-item" href="#">Electronics</a></li>
                            <!-- Add more categories as needed -->
                        </ul>
                    </div>
                    <input class="px-3 outline-0" type="text" placeholder="Search Amazon" style="width: 500px; height: 40px; outline: none;">
                    <button class="btn btn-dark" type="button" style="width: 50px">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </div>
            <a href="#" class="position-relative text-decoration-none text-white d-flex ">
                <img src="images/icons/cart-icon.png" style="width: 50px;" >
                <div class="fw-bold mt-3">Cart</div>
                <div class="position-absolute end-50 top-0 fw-bold fs-4">0</div>
            </a>

        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</body>
    
</html>
