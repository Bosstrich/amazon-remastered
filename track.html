<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" type="images/png" href="./images/amazon-mobile-logo-white.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Amazon</title>
</head>
<body>

    <header>

    </header>

    <main>
        <div class="container mt-3">
                <a href="orders.html" class="fw-bold fs-6 view-order-link text-blue-primary text-decoration-none mx-md-5 " >View all orders</a>
                <div class="card mx-md-5 mt-3">
                    <div class="card-body">
                        <p class="card-title fw-bold fs-5">Arriving on Friday, November 22</p>
                        <p class="my-0 fw-semibold">Black and Gray Athletic Cotton Socks - 6 Pairs</p>
                        <p class="my-0">Quantity: 1</p>
                        <img class="my-3" src="images/products/athletic-cotton-socks-6-pairs.jpg" style="height: 150px; width: 150px;">
                        <div class="label-container d-flex justify-content-between fw-semibold fs-5">
                            <p>Preparing</p>
                            <p class="text-success">Shipped</p>
                            <p>Delivered</p>
                        </div>
                        <div class="progress mb-3" 
                            style="height: 25px;"
                            role="progressbar" 
                            aria-label="Basic example" 
                            aria-valuenow="75" 
                            aria-valuemin="0" 
                            aria-valuemax="100">
                            <div class="progress-bar w-50 bg-success"></div>
                        </div>
                    </div>
                </div>
       
        </div>
    </main>
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/track.js" type="module"></script>
</body>
    
</html>
