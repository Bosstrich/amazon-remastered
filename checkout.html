<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Amazon</title>
</head>
<body>

    <header>

    </header>

    <main>
        <div class="container">
            <div class="fw-bold fs-5 py-3">Review your order</div>
            <div class="row row-cols-1 row-cols-lg-2 checkout-grid gx-3 gy-2">
                <div class="order-summary col-12 col-lg-8"> 
                </div>
                
        
                <div class="order-first order-lg-last col-12 col-lg-4 payment-summary">
                    <div class="card">
                        <div class="card-body pb-2">
                            <h5 class="fw-bold">Order Summary</h5>
                            <div class="d-flex justify-content-between">
                                <div class="text-left">Items (3):</div>
                                <div class="text-right">$50.84 </div>
                            </div>
                            <div class="d-flex justify-content-between">
                                <div class="text-left">Shipping & Handling:</div>
                                <div class="text-right">$4.99 </div>
                            </div>
                            <div class="d-flex justify-content-between mt-3">
                                <div class="text-left">Total before tax:</div>
                                <div class="text-right border-top">$55.83 </div>
                            </div>
                            <div class="d-flex justify-content-between border-bottom pb-2">
                                <div class="text-left">Estimated tax(10%):</div>
                                <div class="text-right">$5.58 </div>
                            </div>
                            <div class="d-flex justify-content-between fs-5 py-3 text-highlight">
                                <div class="text-left fw-bold">Order total:</div>
                                <div class="text-right fw-bold">$61.41 </div>
                            </div>
                            <button class="btn btn-primary w-100">
                                Place your Order
                            </button>
                            <p></p>
                        </div>
                    </div>
                
                </div>
            </div>

        </div>
    </main>
    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/checkout.js" type="module"></script>
</body>
    
</html>
